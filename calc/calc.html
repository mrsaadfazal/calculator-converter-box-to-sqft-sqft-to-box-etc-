<body>






  <div class="container">

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">sqft</span>
      </div>
      <input type="text" id="firstIputSqFt" class="form-control" value="0" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">box</span>
      </div>
      <input type="text" id="secondInputBoxes" class="form-control" value="1"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
    </div>

    <div class="form-check">
      <form>
        <input type="checkbox" id="defaultCheck" onclick="functionality()" checked >
        <label for="defaultCheck">Add 10% for waste and reserve</label>
      </form>
    </div>

    


    <p id="showPrice">Total price: $25.56 at $25.56 per box, or 3.24 sq. ft.</p>

  </div>








</body>
